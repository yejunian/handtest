<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>customslider.js Example Page</title>
    <link rel="stylesheet" type="text/css" href="./customslider.css">
    <script type="text/javascript" src="./customslider.js"></script>
  </head>
  <body>
    <div class="custom-slider"
         data-min="0" data-max="1" data-value="0.25"
         data-width="200px"
         data-track-cap-width="0px"
         data-track-height="2px"
         data-thumb-width="15px" data-thumb-height="15px"
         data-tick-position="inside" data-tick-count="11"
         style="margin: 50px;"></div>
    <div class="custom-slider"
         data-min="0" data-max="100" data-value="50"
         data-width="50%"
         data-track-cap-width="15px"
         data-track-height="10px"
         data-thumb-width="30px" data-thumb-height="30px"
         data-tick-position="bottom" data-tick-count="6"
         style="margin: 50px;">
<!--
      <div class="track-active"></div>
      <div class="track-inactive"></div>
      <div class="tickmark">
        <hr><hr><hr><hr><hr><hr>
      </div>
      <div class="thumb"></div>
-->
    </div>
  </body>
  <script type="text/javascript">
CustomSlider().initialize();
  </script>
</html>
